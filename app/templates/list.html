<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <title>股星</title>
        <link rel="stylesheet" href="../static/styles/weui.min.css">
        <link rel="stylesheet" href="../static/styles/weui.css">
        <link rel="stylesheet" href="../static/styles/index.css">
        <link rel="stylesheet" href="http://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    </head>
    <body>
        <!-- Swiper -->
        <div class="swiper-container" id="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../static/images/1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../static/images/2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../static/images/3.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="navbar" id="J_Navbar">
            <div class="bd" style="height: 100%;">
                <div class="weui_tab">
                    <div class="weui_navbar">
                        <div data-tab="first"  class="weui_navbar_item weui_bar_item_on">股星推荐</div>
                        <div data-tab="second" class="weui_navbar_item">网友预测</div>
                    </div>
                    <div class="weui_tab_bd">
                        <div id="first"  class="weui_tab_bd_item weui_tab_bd_item_active">
                            <!--列表-->
                              <a class="weui-cell weui-cell_access" href="http://baidu.com">
                                <div class="weui-cell__bd">
                                  <p>cell standard</p>
                                </div>
                                <div class="weui-cell__ft">
                                </div>
                              </a>
                        </div>
                        <div id="second" class="weui_tab_bd_item">
                            <!--列表-->
                              <a class="weui-cell weui-cell_access" href="javascript:;">
                                <div class="weui-cell__bd">
                                  <p>cell standard</p>
                                </div>
                                <div class="weui-cell__ft">
                                </div>
                              </a>
                              <a class="weui-cell weui-cell_access" href="javascript:;">
                                <div class="weui-cell__bd">
                                  <p>cell standard</p>
                                </div>
                                <div class="weui-cell__ft">
                                </div>
                              </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- body 最后 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
        <script type="text/javascript" src="../static/scripts/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="../static/scripts/jquery-weui-tab.js"></script>

        <script>
            //设置图片自适应宽高
            window.onload=function(){
                var swiper = document.getElementById("swiper");
                var scale = window.screen.height / window.screen.width;
                swiper.style.height = document.body.clientWidth * scale * 1/3 + "px";
            }
            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                loop: true
            });
        </script>

        <script>
            $('#J_Navbar').tab(function(e) {
                console.log(e); // {index: 0, tab: "first", click: 1}
            });
        </script>
    </body>

                </div>
            </div>
        </div>
    </footer>
</html>
